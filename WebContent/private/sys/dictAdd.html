<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>

    <title>$!app_name</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="${base}/include/css/msg.css" rel="stylesheet" type="text/css"/>

    <link href="${base}/include/css/default.css" rel="stylesheet" type="text/css"/>
    <script type='text/javascript'>
        var CONTEXTPATH = '${base}';
    </script>
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
</head>
<body class="dialogBody">
<form name='form1' id="form1" method='post'>
<input type="hidden" name="treeid" id="treeid" value="$!treeid">
    <table width="100%" height="100%" align="center" cellpadding="2" cellspacing="0">
        <tr>
            <td height="10"></td>
            <td></td>
        </tr>
        <tr>
            <td width="360" valign="top">
                <div id="con_one_1">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0">

                        <tr>
                            <td width="39%" height="30" align="right">上级分类：</td>
                            <td width="61%">
                                #if($dict)$dict.dval#else无$#end
                            </td>
                        </tr>
                        <tr>
                            <td width="39%" height="30" align="right">KEY：</td>
                            <td width="61%">
                                <input type="text" name="dkey" id="dkey" maxlength="100" size="30" verify="KEY|NotNull">
                            </td>
                        </tr>

                        <tr>
                            <td width="39%" height="30" align="right">
                                VALUE：
                            </td>
                            <td width="61%">
                                <input type="text" name="dval" id="dval" maxlength="100" size="30" verify="VALUE|NotNull">

                            </td>
                        </tr>
                        <tr>
                            <td width="39%" height="30" align="right">
                                是否启用：
                            </td>
                            <td width="61%">
                                <input type="radio" name="status" value="0" checked>启用
                                <input type="radio" name="status" value="1">禁用
                            </td>
                        </tr>
                        <tr>
                            <td width="39%" height="30" align="right">说明：</td>
                            <td width="61%"><textarea rows="7" cols="40" name="txt"
                                                      id="note"></textarea>
                            </td>
                        </tr>


                    </table>
                </div>
            </td>
        </tr>
    </table>
</form>

</body>
</html>

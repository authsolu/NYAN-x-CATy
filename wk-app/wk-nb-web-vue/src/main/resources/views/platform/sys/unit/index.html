<div id="app" v-cloak>
    <el-row class="header navbar bg-white shadow">
        <div class="btn-group tool-button mt5">
            <el-button size="medium" @click="openAdd"><i class="ti-plus"></i> 新建单位</el-button>
        </div>
    </el-row>
    <el-row class="el-table-container">
        <el-table :data="tableData" style="width: 100%" :row-style="treeTableShowTr" size="small"
                  :highlight-current-row="true">
            <el-table-column label="单位名称" header-align="center" prop="name"
                             width="200" :show-overflow-tooltip="true" align="left">
                <template slot-scope="scope">
                    <span v-for="(space, levelIndex) in treeTablePath(scope.row.path)" class="ms-tree-space"></span>
                    <span v-if="treeTableIconShow(scope.row)" @click="treeTableToggle(scope.$index)"
                          style="cursor: pointer">
                        <span v-if="!scope.row.expanded"
                              class="el-tree-node__expand-icon el-icon-caret-right" title="展开"></span>

                        <span v-if="scope.row.expanded"
                              class="el-tree-node__expand-icon el-icon-caret-right expanded" title="关闭"></span>
                    {{ scope.row.name }}
                    </span>
                    <span v-if="!treeTableIconShow(scope.row)">
                         <span class="ms-tree-space"></span>
                        {{ scope.row.name }}
                    </span>
                </template>
            </el-table-column>

            <el-table-column label="地址" header-align="center" prop="address"
                             :show-overflow-tooltip="true" align="center">
            </el-table-column>

            <el-table-column label="电话" header-align="center" prop="telephone"
                             :show-overflow-tooltip="true" align="center">
            </el-table-column>

            <el-table-column label="网址" header-align="center" prop="website"
                             :show-overflow-tooltip="true" align="center">
            </el-table-column>

            <el-table-column label="操作" header-align="center" prop="website"
                             :show-overflow-tooltip="true" align="center" width="120">
                <template slot-scope="scope">
                    <el-dropdown @command="dropdownCommand">
                        <el-button size="mini">
                            <i class="ti-settings"></i>
                            <span class="ti-angle-down"></span>
                        </el-button>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item :command="{type:'edit',id:scope.row.id}">
                                修改
                            </el-dropdown-item>
                            <el-dropdown-item :command="{type:'delete',id:scope.row.id}"
                                              v-if="scope.row.path!='0001'">
                                删除
                            </el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </template>
            </el-table-column>
        </el-table>
    </el-row>
    <el-dialog
            title="新建单位"
            :visible.sync="addDialogVisible"
            width="40%">
        <el-form :model="form" ref="addForm" :rules="formRules" label-width="80px">
            <el-form-item prop="name" label="单位名称">
                <el-input maxlength="100" placeholder="单位名称"
                          v-model="form.name"
                          auto-complete="off" tabindex="1" type="text"></el-input>
            </el-form-item>
            <el-form-item prop="configValue" label="上级单位">
                <el-cascader
                        :options="options"
                        :show-all-levels="false"
                        v-model="form.parentId"
                        :fetch-suggestions="unitQuery"
                        @active-item-change="unitChange"
                        @select="unitSelect"
                        placeholder="不选择则为顶级"
                ></el-cascader>
            </el-form-item>
            <el-form-item prop="note" label="说 明">
                <el-input type="textarea" v-model="form.note"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
                    <el-button @click="addDialogVisible = false">取 消</el-button>
                    <el-button type="primary" @click="doAdd">确 定</el-button>
                  </span>
    </el-dialog>
</div>
<script>
    new Vue({
        el: "#app",
        data: function () {
            var objstr =${obj};
            return {
                addDialogVisible: false,
                editDialogVisible: false,
                tableData: objstr,
                pageSize: 10,
                pageNumber: 1,
                pageOrderName: "",
                pageOrderBy: "",
                totalCount: 0,
                form: {},
                formRules: {
                    name: [
                        {required: true, message: '单位名称', trigger: 'blur'},
                    ]
                },
                options: []
            }
        },
        methods: {
            loadTree: function (val,cb) {
                var url = base + "/platform/sys/unit/tree";
                $.post(url, {pid: val}, function (data) {
                    if (data.code == 0) {
                        cb(data.data);
                    }
                }, "json");
            },
            unitQuery: function (queryString, cb) {
                cb(this.options);
            },
            unitSelect: function (val) {
            },
            unitChange: function (val) {
                var self=this;
                this.loadTree(val[0],function (tree) {
                    self.options.findIndex(function (obj) {
                        if(val==obj.value){
                            obj.children=tree;
                        }
                    });
                });
            },
            openAdd: function () {
                var self=this;
                this.addDialogVisible = true;
                this.form = {};//打开新增窗口,表单先清空
                this.loadTree("",function (val) {
                    self.options=val;
                });
            },
            doAdd: function () {
                var self = this;
                var url = base + "/platform/sys/unit/addDo";
                self.$refs["addForm"].validate(function (valid) {
                    if (valid) {//表单验证通过
                        $.post(url, self.form, function (data) {
                            if (data.code == 0) {
                                self.$message({
                                    message: data.msg,
                                    type: 'success'
                                });
                                self.addDialogVisible = false;
                                setTimeout(function () {
                                    window.location.reload();
                                }, 300);
                            } else {
                                self.$message({
                                    message: data.msg,
                                    type: 'error'
                                });
                            }
                        }, "json");
                    }
                });
            },
            // 显示层级
            treeTablePath: function (path) {
                return path.length / 4 - 1;
            },
            // 显示行
            treeTableShowTr: function (row, index) {
                var parentIndex = this.tableData.findIndex(function (value) {
                    return value.id === row.row.parentId;
                });
                var show = (row.row.parentId ? (this.tableData[parentIndex].expanded && this.tableData[parentIndex]._show) : true);
                row.row._show = show;
                return show ? '' : 'display:none;'
            },
            // 展开下级
            treeTableToggle: function (trIndex) {
                var record = this.tableData[trIndex];
                record.expanded = !record.expanded;
            },
            // 点击展开和关闭的时候，图标的切换
            treeTableIconShow: function (record) {
                if (record.children && record.children.length > 0) {
                    return true;
                }
                return false;
            },
            dropdownCommand: function (command) {//监听下拉框事件
                var self = this;
                if ("edit" == command.type) {
                    $.post(base + "/platform/sys/conf/edit/" + command.id, {}, function (data) {
                        if (data.code == 0) {
                            self.form = data.data;//加载后台表单数据
                            self.editDialogVisible = true;//打开编辑窗口
                        } else {
                            self.$message({
                                message: data.msg,
                                type: 'error'
                            });
                        }
                    }, "json");
                }
                if ("delete" == command.type) {
                    self.$confirm('此操作将删除 ' + command.id, '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning',
                        callback: function (a, b) {
                            if ("confirm" == a) {//确认后再执行
                                $.post(base + "/platform/sys/conf/delete/" + command.id, {}, function (data) {
                                    if (data.code == 0) {
                                        self.$message({
                                            message: data.msg,
                                            type: 'success'
                                        });
                                        self.pageData();
                                    } else {
                                        self.$message({
                                            message: data.msg,
                                            type: 'error'
                                        });
                                    }
                                }, "json");
                            }
                        }
                    });
                }
            }
        },
        created: function () {

        }
    });
</script>

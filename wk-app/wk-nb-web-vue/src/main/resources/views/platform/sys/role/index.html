<div id="app" v-cloak>
    <el-row class="header navbar bg-white shadow">
        <div class="btn-group tool-button mt5">
            <el-cascader
                    style="width: 100%"
                    tabindex="1"
                    :options="options"
                    :show-all-levels="false"
                    v-model="parentUnit"
                    :fetch-suggestions="unitQuery"
                    @active-item-change="unitChange"
                    @change="unitChange2"
                    @select="unitSelect"
                    placeholder="请选择单位"
            ></el-cascader>
        </div>
        <div class="btn-group tool-button mt5">
            <el-input placeholder="请输入内容" v-model="pageForm.searchKeyword" @keyup.enter.native="doSearch">
                <el-select v-model="pageForm.searchName" slot="prepend" placeholder="查询类型" style="width: 120px;">
                    <el-option label="角色名称" value="name"></el-option>
                    <el-option label="角色标识" value="code"></el-option>
                </el-select>
                <el-button slot="append" icon="el-icon-search" @click="doSearch"></el-button>
            </el-input>
        </div>
        <div class="pull-right offscreen-right mt5">
            <el-button size="medium" @click="openAdd"><i class="ti-plus"></i> 新建角色</el-button>
        </div>
    </el-row>
    <el-row class="el-table-container">
        <el-table
                :data="tableData"
                @sort-change='pageOrder'
                size="small"
                header-align="center"
                style="width: 100%"
        >
            <el-table-column
                    sortable
                    prop="name"
                    label="角色名称"
                    header-align="center">
            </el-table-column>
            <el-table-column
                    prop="code"
                    label="角色标识"
                    header-align="center"
                    :show-overflow-tooltip="true">
            </el-table-column>
            <el-table-column
                    prop="unit"
                    label="所属单位"
                    header-align="center"
                    align="center"
                    :show-overflow-tooltip="true"
            >
                <template slot-scope="scope">
                    <span v-if="scope.row.unit==null" style="font-weight: bold">
                        系统角色
                    </span>
                    <span v-if="scope.row.unit!=null">
                        {{scope.row.unit.name}}
                    </span>
                </template>
            </el-table-column>
            <el-table-column
                    sortable
                    prop="disabled"
                    label="启用状态"
                    header-align="center"
                    align="center"
                    :show-overflow-tooltip="true"
            >
                <template slot-scope="scope">
                    <i v-if="scope.row.disabled" class="fa fa-circle text-danger ml5"></i>
                    <i v-if="!scope.row.disabled" class="fa fa-circle text-success ml5"></i>
                </template>
            </el-table-column>
            <el-table-column
                    prop="userOnline"
                    label="操作"
                    width="120">
                <template slot-scope="scope">
                    <el-dropdown @command="dropdownCommand">
                        <el-button size="mini">
                            <i class="ti-settings"></i>
                            <span class="ti-angle-down"></span>
                        </el-button>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item :command="{type:'role',id:scope.row.id,name:scope.row.name}">
                                查看权限
                            </el-dropdown-item>
                            <el-dropdown-item :command="{type:'role',id:scope.row.id,name:scope.row.name}">
                                分配权限
                            </el-dropdown-item>
                            <el-dropdown-item :command="{type:'role',id:scope.row.id,name:scope.row.name}">
                                分配用户
                            </el-dropdown-item>
                            <el-dropdown-item divided :command="{type:'enable',id:scope.row.id}">
                                启用
                            </el-dropdown-item>
                            <el-dropdown-item :command="{type:'disable',id:scope.row.id}">
                                禁用
                            </el-dropdown-item>
                            <el-dropdown-item divided :command="{type:'edit',id:scope.row.id}">
                                修改
                            </el-dropdown-item>
                            <el-dropdown-item :command="{type:'delete',id:scope.row.id,name:scope.row.name}"
                                              v-if="scope.row.code!='superadmin'&&scope.row.code!='public'">
                                删除
                            </el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </template>
            </el-table-column>
        </el-table>
    </el-row>
    <el-row class="el-pagination-container">
        <el-pagination
                @size-change="pageSizeChange"
                @current-change="pageNumberChange"
                :current-page="pageForm.pageNumber"
                :page-sizes="[10, 20, 30, 50]"
                :page-size="pageForm.pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="pageForm.totalCount">
        </el-pagination>
    </el-row>
</div>
<script>
    new Vue({
        el: "#app",
        data: function () {
            var self = this;
            var validateName = function (rule, value, callback) {
                var regex = new RegExp("^[a-zA-Z][a-zA-Z0-9_]{1,19}$");
                if (!regex.test(value)) {
                    callback(new Error('用户名以字母开头2-20字,允许使用字母/数字/下划线'));
                } else {
                    callback();
                }
            };
            var validateUnit = function (rule, value, callback) {
                if (self.parentUnit.length < 1 || self.parentUnit[self.parentUnit.length - 1] == "") {
                    callback(new Error('请选择所属单位!'));
                } else {
                    callback();
                }
            };
            return {
                addDialogVisible: false,
                editDialogVisible: false,
                roleDialogVisible: false,
                treeData: {
                    label: 'name',
                    children: 'zones',
                    id: 'id',
                    isLeaf: 'leaf'
                },
                tableData: [],
                options: [],
                parentUnit: [],
                pageForm: {
                    searchUnit: "",
                    searchName: "",
                    searchKeyword: "",
                    pageNumber: 1,
                    pageSize: 10,
                    totalCount: 0,
                    pageOrderName: "",
                    pageOrderBy: ""
                },
                form: {
                    id: "",
                    unitid: "",
                    disabled: false
                },
                formRules: {
                    parentUnit: [
                        <!--# if(!@shiro.hasRole("superadmin")){ #-->
                        {validator: validateUnit, trigger: ['blur', 'change']}
                        <!--# } #-->
                    ],
                    name: [
                        {required: true, message: '角色名称', trigger: ['blur', 'change']}
                    ],
                    code: [
                        {required: true, message: '角色标识', trigger: ['blur', 'change']},
                        {validator: validateName, trigger: ['blur', 'change']}
                    ],
                },
                editRules: {
                    parentUnit: [
                        <!--# if(!@shiro.hasRole("superadmin")){ #-->
                        {validator: validateUnit, trigger: ['blur', 'change']}
                        <!--# } #-->
                    ],
                    name: [
                        {required: true, message: '角色名称', trigger: ['blur', 'change']}
                    ],
                    code: [
                        {required: true, message: '角色标识', trigger: ['blur', 'change']},
                        {validator: validateName, trigger: ['blur', 'change']}
                    ],
                },
                roleDialogTitle: "查看角色权限",
                roleTableData: [],//treeTable后台取出的数据
                roleTreeData: [],//treeTable格式化用于显示的数据
                roleId: "",//当前角色ID

            }
        },
        methods: {
            //级联选择器从后台动态获取下级数据
            loadTree: function (val, cb) {
                var url = base + "/platform/sys/role/tree";
                $.post(url, {pid: val}, function (data) {
                    if (data.code == 0) {
                        cb(data.data);
                    }
                }, "json");
            },
            initTree: function () {
                var self = this;
                this.loadTree("", function (val) {
                    self.options = val;
                });
            },
            unitQuery: function (queryString, cb) {
                cb(this.options);
            },
            unitSelect: function (val) {
            },
            unitTree: function (table, data, pid) {//树形数据的级联查找很是头疼
                var self = this;
                table.findIndex(function (obj) {
                    if (pid == obj.value) {
                        obj.children = data;
                    } else if (obj.children && obj.children.length > 0) {
                        self.unitTree(obj.children, data, pid);
                    }
                });
            },
            unitChange2:function(val){
                var self = this;
                if(val[0]=="root"){
                    self.parentUnit=[];
                }
            },
            unitChange: function (val) {
                var self = this;
                self.parentUnit = val;
                var pid = val[val.length - 1];
                this.loadTree(pid, function (tree) {
                    self.unitTree(self.options, tree, pid);
                });
            }, pageOrder: function (column) {//按字段排序
                this.pageForm.pageOrderName = column.prop;
                this.pageForm.pageOrderBy = column.order;
                this.pageData();
            },
            pageNumberChange: function (val) {//页码更新操作
                this.pageForm.pageNumber = val;
                this.pageData();
            },
            pageSizeChange: function (val) {//分页大小更新操作
                this.pageForm.pageSize = val;
                this.pageData();
            },
            pageData: function () {//加载分页数据
                var self = this;
                sublime.showLoadingbar();//显示loading
                $.post(base + "/platform/sys/role/data", self.pageForm, function (data) {
                    sublime.closeLoadingbar();//关闭loading
                    if (data.code == 0) {
                        self.tableData = data.data.list;
                        self.pageForm.totalCount = data.data.totalCount;
                    } else {
                        self.$message({
                            message: data.msg,
                            type: 'error'
                        });
                    }
                }, "json");
            },
            formatAt: function (val) {
                if (val > 0)
                    return moment(val * 1000).format("YYYY-MM-DD HH:mm");
                return "";
            },
            doSearch: function () {
                this.pageForm.searchUnit = this.parentUnit[this.parentUnit.length - 1];
                this.pageForm.pageNumber = 1;
                this.pageData();
            },
            openAdd: function () {
                var self = this;
                this.addDialogVisible = true;
                this.form = {};//打开新增窗口,表单先清空
                if (this.$refs["addForm"])
                    this.$refs["addForm"].resetFields();
            },
            doAdd: function () {
                var self = this;
                self.$refs["addForm"].validate(function (valid) {
                    if (valid) {
                        self.form.unitid = self.parentUnit[self.parentUnit.length - 1]||"";
                        $.post(base + "/platform/sys/user/addDo", self.form, function (data) {
                            if (data.code == 0) {
                                self.$message({
                                    message: data.msg,
                                    type: 'success'
                                });
                                self.doSearch();//查询是带条件的,加载新建用户选择的单位用户数据
                                //self.pageData();
                                self.addDialogVisible = false;
                            } else {
                                self.$message({
                                    message: data.msg,
                                    type: 'error'
                                });
                            }
                        }, "json");
                    }
                });
            },
            doEdit: function () {
                var self = this;
                self.$refs["editForm"].validate(function (valid) {
                    if (valid) {
                        $.post(base + "/platform/sys/user/editDo", self.form, function (data) {
                            if (data.code == 0) {
                                self.$message({
                                    message: data.msg,
                                    type: 'success'
                                });
                                self.doSearch();//查询是带条件的,加载新建用户选择的单位用户数据
                                //self.pageData();
                                self.editDialogVisible = false;
                            } else {
                                self.$message({
                                    message: data.msg,
                                    type: 'error'
                                });
                            }
                        }, "json");
                    }
                });
            },
            // 显示层级
            treeTablePath: function (path) {
                return path.length / 4 - 1;
            },
            // 显示行
            treeTableShowTr: function (row, index) {
                var parentIndex = this.roleTreeData.findIndex(function (value) {
                    return value.id === row.row.parentId;
                });
                var show = (row.row.parentId ? (this.roleTreeData[parentIndex].expanded && this.roleTreeData[parentIndex]._show) : true);
                row.row._show = show;
                return show ? '' : 'display:none;'
            },
            treeDataChildren: function (table, data, pid) {//树形数据的级联查找很是头疼
                var self = this;
                table.findIndex(function (obj) {
                    if (pid == obj.id) {//找到这条数据追加下级数据
                        obj.children = data;
                        obj.expanded = !obj.expanded;
                    } else if (obj.children && obj.children.length > 0) {
                        self.treeDataChildren(obj.children, data, pid);
                    }
                });
            },
            // 展开下级
            treeTableChild: function (pid) {
                var self = this;
                var url = base + "/platform/sys/user/menu/" + self.userId;
                $.post(url, {pid: pid}, function (data) {
                    if (data.code == 0) {
                        if (pid != undefined && pid != "") {
                            self.treeDataChildren(self.roleTableData, data.data, pid);
                        } else {
                            self.roleTableData = data.data;
                        }
                        self.roleTreeData = sublime.treeToArray(self.roleTableData);
                    }
                }, "json");

            },
            // 点击展开和关闭的时候，图标的切换
            treeTableIconShow: function (record) {
                return record.hasChildren;
            },
            dropdownCommand: function (command) {//监听下拉框事件
                var self = this;
                if ("role" == command.type) {
                    self.roleDialogVisible = true;
                    self.roleDialogTitle = "查看用户 " + command.loginname + " 的权限";
                    self.userId = command.id;
                    self.treeTableChild("");
                }
                if ("reset" == command.type) {
                    self.$confirm('确定重置用户 ' + command.loginname + ' 的密码', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning',
                        callback: function (a, b) {
                            if ("confirm" == a) {//确认后再执行
                                $.post(base + "/platform/sys/user/resetPwd/" + command.id, {}, function (data) {
                                    if (data.code == 0) {
                                        self.$alert('新密码为 ' + data.data, '新密码', {
                                            confirmButtonText: '确定'
                                        });
                                    } else {
                                        self.$message({
                                            message: data.msg,
                                            type: 'error'
                                        });
                                    }
                                }, "json");
                            }
                        }
                    });
                }
                if ("enable" == command.type || "disable" == command.type) {
                    $.post(base + "/platform/sys/role/" + command.type + "/" + command.id, {}, function (data) {
                        if (data.code == 0) {
                            self.$message({
                                message: data.msg,
                                type: 'success'
                            });
                            self.pageForm.searchUnit = self.parentUnit[self.parentUnit.length - 1]||"";
                            self.pageData();//加载当前页,不调用doSearch方法了
                        } else {
                            self.$message({
                                message: data.msg,
                                type: 'error'
                            });
                        }
                    }, "json");
                }
                if ("edit" == command.type) {
                    $.post(base + "/platform/sys/role/edit/" + command.id, {}, function (data) {
                        if (data.code == 0) {
                            self.form = data.data;//加载后台表单数据
                            self.editDialogVisible = true;//打开编辑窗口
                        } else {
                            self.$message({
                                message: data.msg,
                                type: 'error'
                            });
                        }
                    }, "json");
                }
                if ("delete" == command.type) {
                    self.$confirm('此操作将删除 ' + command.loginname, '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning',
                        callback: function (a, b) {
                            if ("confirm" == a) {//确认后再执行
                                $.post(base + "/platform/sys/role/delete/" + command.id, {}, function (data) {
                                    if (data.code == 0) {
                                        self.$message({
                                            message: data.msg,
                                            type: 'success'
                                        });
                                        self.doSearch();
                                    } else {
                                        self.$message({
                                            message: data.msg,
                                            type: 'error'
                                        });
                                    }
                                }, "json");
                            }
                        }
                    });
                }
            },
        },
        created: function () {
            this.initTree();
            this.pageData();
        }
    });
</script>

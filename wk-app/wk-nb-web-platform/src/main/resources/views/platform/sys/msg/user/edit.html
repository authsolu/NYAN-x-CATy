<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sys/msg/user" id="goBack" data-pjax><i class="ti-angle-left"></i>返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sys/msg/user/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="msgId" class="col-sm-2 control-label">消息ID</label>
                            <div class="col-sm-8">
                                <input type="text" id="msgId" class="form-control" name="msgId" data-parsley-required="true"
                                       placeholder="消息ID" value="${obj.msgId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="loginname" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-8">
                                <input type="text" id="loginname" class="form-control" name="loginname" data-parsley-required="true"
                                       placeholder="用户名" value="${obj.loginname}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">消息状态</label>
                            <div class="col-sm-8">
                                <input type="text" id="status" class="form-control" name="status" data-parsley-required="true"
                                       placeholder="消息状态" value="${obj.status}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="readAt" class="col-sm-2 control-label">读取时间</label>
                            <div class="col-sm-8">
                                <input type="text" id="readAt" class="form-control" name="readAt" data-parsley-required="true"
                                       placeholder="读取时间" value="${obj.readAt}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
